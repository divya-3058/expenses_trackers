<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<nav class="navbar navbar-dark bg-primary px-3">
    <span class="navbar-brand">ðŸ’° Personal Expense Tracker</span>
    <a href="/report" class="btn btn-light">Monthly Report</a>
</nav>

<div class="container mt-4">

<form id="form" class="row g-2 shadow p-3 bg-white rounded">
    <div class="col-md-2"><input type="date" id="date" class="form-control" required></div>
    <div class="col-md-2">
        <select id="category" class="form-control">
            <option>Food</option><option>Travel</option>
            <option>Bills</option><option>Shopping</option><option>Others</option>
        </select>
    </div>
    <div class="col-md-3"><input id="description" class="form-control" placeholder="Description"></div>
    <div class="col-md-2"><input type="number" id="amount" class="form-control" placeholder="Amount"></div>
    <div class="col-md-2">
        <select id="type" class="form-control">
            <option>Expense</option><option>Income</option>
        </select>
    </div>
    <div class="col-md-1"><button class="btn btn-success">Add</button></div>
</form>

<hr>

<table class="table table-striped mt-3">
<thead class="table-dark">
<tr>
<th>Date</th><th>Category</th><th>Description</th>
<th>Amount</th><th>Type</th><th>Actions</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>

</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal">
<div class="modal-dialog">
<div class="modal-content p-3">
<h5>Edit Transaction</h5>
<input type="hidden" id="editId">
<input id="editDate" type="date" class="form-control mb-2">
<input id="editDesc" class="form-control mb-2">
<input id="editAmount" type="number" class="form-control mb-2">
<button onclick="updateTransaction()" class="btn btn-primary">Update</button>
</div>
</div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
